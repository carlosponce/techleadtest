<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kushki Subscription Token</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.kushkipagos.com/kushki.min.js"></script>

<script>

    var kushki = new Kushki({
        merchantId: '56e2c6c6ade64411950b2acca61d7331',
        inTestEnvironment: true,
        regional: false
      
    });
      
    let callback = function(response) {
        if(!response.code){
            console.log('Token: ', response.token);
            document.getElementById("tokenk").innerHTML = response.token;
        } else {
            console.error('Error: ',response.error, 'Code: ', response.code, 'Message: ',response.message);
        }
    }

    kushki.requestSubscriptionToken({
        card: {
            name: "Carlos Ponce",
            number: "5451951574925480",
            cvc: "345",
            expiryMonth: "12",
            expiryYear: "28"
    },
    currency: "USD"
    }, callback); // Also you can set the function directly
    
</script>

<h1>1.- Request a subscription token</h1>
<label for="name">Name: Carlos Ponce</label><br>
<label for="number">Credit Card Number: 5451951574925480</label><br>
<label for="cvc">CVC: 345</label><br>
<label for="expiryMonth">Expiry Month: 12</label><br>
<label for="expiryYear">Expiry Year: 28</label><br>
<label id="tokenl">Token: </label> <label id="tokenk"></label>

</body>
</html>
